<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            border: 3px;
        }
    </style>
</head>
<body>
    <button onclick="display()">click me</button>

    <input type="text" id="inp">
    <input type="submit" onclick="action()">
    <h1 id="heading"></h1>

    <div id="box">

    </div>
    <button onclick="colors('green')">green</button>
    <button onclick="colors('red')">red</button>
    <button onclick="colors('blue')">blue</button>
    
    <script>
        function display(){
            console.log("you clicked me!")
            let a=10;
            let b=30;
            console.log("sum: "+(a+b))
            for(let i=1;i<=10;i++){
                console.log(i)
            }
            let arr=["joby", "Augustine",22]
            console.log(arr)
            console.log(arr[1])
            let person={
                name:"Joby Augustine",
                place:"Cheemeni",
                pinCode:671313
            }
            console.log(person)
            console.log(person.pinCode)
        }
        function action(){
            let value=document.getElementById("inp").value
            document.getElementById("heading").innerHTML=value
        }
        function colors(col){
            document.getElementById("box").style.background=col
        }
    </script>
</body>
</html>
